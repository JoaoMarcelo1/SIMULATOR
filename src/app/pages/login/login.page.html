
<ion-content>
<div class="flex-center">
  <ion-card>
    <ion-card-header>
      <ion-icon name="arrow-back"></ion-icon>
      <ion-card-tittle color="danger">Area de Login</ion-card-tittle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">email:</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">senha:</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button color="success"  size="full" (click)="login()"><b>Login</b></ion-button>
      <ion-button color="success" fill="clear" size="full">Esqueci senha/email</ion-button>
      <ion-button color="success" fill="clear" size="full" (click)="cadastro()">Cadastrar-se</ion-button>

    </ion-card-content>
  </ion-card>
</div>
</ion-content>
