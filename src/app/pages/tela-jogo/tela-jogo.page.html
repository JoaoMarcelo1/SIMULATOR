<ion-header>
  <ion-toolbar color="danger">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-icon name="game-controller-outline"></ion-icon>
    <ion-title>Pronto para o Desafio?</ion-title>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid>
    <ion-row>
        <ion-col class="ajuste-onoff" size="5">
            <ion-label> ON/OFF </ion-label>            
            <ion-toggle [(ngModel)]="OnOff"></ion-toggle>
         </ion-col>

         <ion-col class="ajuste-pontuação" size="7">
           <ion-label> PONTUAÇÃO:</ion-label>
         </ion-col>
    </ion-row>

    <ion-row>
         <ion-col class="ion-align-self-end" size="12">
            <ion-label>Hardware</ion-label>
            <ion-radio></ion-radio>
         </ion-col>

         <ion-col class="ion-align-self-end" size="12">
            <ion-label>Sofware</ion-label>
            <ion-radio></ion-radio>
         </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
